name: Test on master branch

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Print env
      run: echo $GITHUB_ACTOR
    - name: Build with Gradle
      run: ./gradlew test -Dorg.gradle.daemon=false
